<div class="container">
  <div class="col-md-12 order-md-1">
    <h4 class="mb-3">{{isAdd&&'New '}}Contact</h4>
    <form [formGroup]="contactReactiveForm" novalidate (ngSubmit)="submit()" class="needs-validation">
      <div class="row">
        <div class="col-md-6 mb-3 form-group">
          <!--        <label for="first_name">First name</label>-->
          <label for="first_name">First name</label>
          <input type="text" class="form-control" name="first_name" id="first_name" formControlName="first_name">

          <div class="alert alert-danger py-2"
               *ngIf="contactReactiveForm.controls['first_name'].invalid && contactReactiveForm.controls['first_name'].touched">
            First name is required.
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="last_name">Last name</label>
          <input type="text" class="form-control" name="last_name" id="last_name" formControlName="last_name">
          <div class="alert alert-danger py-2"
               *ngIf="contactReactiveForm.controls['last_name'].invalid && contactReactiveForm.controls['last_name'].touched">
            Last name is required.
          </div>
        </div>
      </div>

      <div class="row">
        <div class="mb-3 col-md-9">
          <label for="email">Email <span class="text-muted">(Optional)</span></label>
          <input type="email" class="form-control" name="email" id="email" formControlName="email"
                 placeholder="you@example.com">
          <div class="alert alert-danger py-2"
               *ngIf="contactReactiveForm.controls['email'].invalid && contactReactiveForm.controls['email'].touched">
            Please enter a valid email address!
          </div>
        </div>
        <div class="mb-3 col-md-3">
          <label for="age">Age </label>
          <input type="text" class="form-control" name="age" id="age" formControlName="age">
          <div class="alert alert-danger py-2"
               *ngIf="contactReactiveForm.controls['age'].invalid && contactReactiveForm.controls['age'].touched">
            Required!
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="address">Address</label>
        <input type="text" class="form-control" name="address" id="address" formControlName="address"
               placeholder="1234 Main St">
        <div class="invalid-feedback">
          Please enter your shipping address.
        </div>
      </div>

      <label for="phone_number">Phone</label>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">+7</span>
        </div>
        <input type="text" class="form-control" name="phone_number" id="phone_number" formControlName="phone_number"
               aria-describedby="basic-addon1">
      </div>

      <hr class="mb-4">
      <h4 class="mb-3">Sex</h4>
      <div class="d-block my-3">
        <div class="custom-control custom-radio">
          <input name="sex" id="sexM" type="radio" class="custom-control-input" formControlName="sex" value="M">
          <label class="custom-control-label" for="sexM">Man</label>
        </div>
        <div class="custom-control custom-radio">
          <input name="sex" id="sexW" type="radio" class="custom-control-input" formControlName="sex" value="W">
          <label class="custom-control-label" for="sexW">Woman</label>
        </div>
      </div>

      <hr class="mb-4">
<!--      <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="contactReactiveForm.invalid">-->
      <button class="btn btn-primary btn-lg btn-block" type="submit">
       {{this.buttonMes}}
      </button>
    </form>
  </div>
</div>

<!----------------------------------------------------------------------------------------Modal-->

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Modal title</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p *ngIf="isAdd">Contact was save success! Do you want add new contact or return to contact list?;</p>
    <p *ngIf="!isAdd">Saved!</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="closeModal('cancel click')">{{isAdd?'Add contact':'Close'}}</button>
    <button type="button" ngbAutofocus class="btn btn-danger" (click)="goUserList()" *ngIf="isAdd">Contact list</button>
  </div>
</ng-template>
